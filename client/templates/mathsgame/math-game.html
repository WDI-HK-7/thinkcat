<template name="mathGame">
     
  {{> navbar}}

<!--====================================================== Answers Panel ======================================================-->
 
  <div class="container">
   
    {{#if counter }}

      <div id="maths-counter-panel" class="col-md-12 col-lg-8 col-lg-offset-2 panel panel-default text-justify">
       
        <div class="answers-counter-maths">
          <span class="glyphicon glyphicon-ok"></span> 
          Right: {{correctAns}}
        </div>
        
        <div class="answers-counter-maths">
          <span class="glyphicon glyphicon-remove"></span> 
          Wrong: {{incorrectAns}}
        </div>
        
      </div>
  
<!-- ===================================================== Game Panel ===================================================== -->
     
      <div id="maths-game-panel" class="col-md-12 col-lg-8 col-lg-offset-2 panel panel-default text-center">
       
        <h1 id="maths-question">{{question}} = ?</h1>
        
      </div>
      
<!--==================================================== Question Panel ====================================================-->
     
      <div id="maths-question-panel" class="col-md-12 col-lg-8 col-lg-offset-2 panel panel-default">
       
        {{#each answers}}
          <button class="{{buttonColour}} mathGameAns btn btn-lg">{{this}}</button>
        {{/each}}
        
      </div>
      
      
    {{else}}
     
<!--================================================== Finish Game Message ==================================================-->

      <h1 class="col-xs-12 text-center">Well Done {{child.name}}! Your Score was {{correctAns}}.</h1>
      
      <div class="col-xs-12 text-center">
        <button class="btn btn-lg btn-success" id="mathGameReturnHome">Home</button>
        <button class="btn btn-lg btn-primary" id="mathGameRestart">Play again!</button>
      </div>
      
    {{/if}}
  
  </div>  
</template>
