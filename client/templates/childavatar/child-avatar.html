<template name="childAvatar">
	<div class="col-md-3 col-xs-12">
    <div class="{{featureBox}}">
      <div class="icon">
        <img src="http://images.watoday.com.au/2010/12/22/2105997/kids-swing-3-4-420-420x0.jpg" class="avatar img-responsive center-block">
      </div> 
      <div class="editContent">
        <h5>{{name}}, {{age}}yrs old</h5>
      </div>
    </div>
  </div>
</template>
