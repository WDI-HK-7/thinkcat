<template name="animals">
  <!-- Navbar -->

    {{> navbar}}

  <div class="container">
    
    {{#if counter}}

    <!-- Questions Panel -->

    <div id="animals-question-panel" class="col-md-12 col-lg-8 col-lg-offset-2 panel panel-default">

      <span>Click on the animal</span>
      <h1>{{getRandomAnimal}}?</h1>

    </div>

    <!-- Game Panel - Objects and Images Go Here -->

    <div id="animals-game-panel" class="col-md-12 col-lg-8 col-lg-offset-2 panel panel-default text-center">
      
      <div id="animal-row-1" class="row">
        <!-- 3 Animals Here -->
        <img id="cow" class="animal" src="/images/animals/animals-cow.svg" alt="Cow Image">
        <img id="pig" class="animal" src="/images/animals/animals-pig.svg" alt="Pig Image">
        <img id="monkey" class="animal" src="/images/animals/animals-monkey.svg" alt="Monkey Image">
        <img id="donkey" class="animal" src="/images/animals/animals-donkey.svg" alt="Donkey Image">
      </div>

      <div id="animal-row-2" class="row">
        <!-- 3 Animals Here -->
        <img id="dog" class="animal" src="/images/animals/animals-dog.svg" alt="Dog Image">
        <img id="sheep" class="animal" src="/images/animals/animals-sheep.svg" alt="Sheep Image">
        <img id="chicken" class="animal" src="/images/animals/animals-chicken.svg" alt="Chicken Image">
        <img id="cat" class="animal" src="/images/animals/animals-cat.svg" alt="Cat Image">
      </div>

    </div>

    <!-- Anwers Panel -->

    <div id="animals-counter-panel" class="col-md-12 col-lg-8 col-lg-offset-2 panel panel-default text-justify">

      <div class="answers-counter-animals">
        <span class="glyphicon glyphicon-ok"></span>
        {{updateCorrectAnswers}} - Correct
      </div>

      <div class="answers-counter-animals">
        <span class="glyphicon glyphicon-remove"></span>
        {{updateIncorrectAnswers}} - Incorrect
      </div>

    </div>
      
    {{else}}

    <!-- Finish Game Message -->

    <h1 class="col-xs-12 text-center">Well Done {{child.name}}!<br>Your Score was {{updateCorrectAnswers}}.</h1>

    <div class="col-xs-12 text-center">
      <button class="btn btn-lg btn-primary" id="animalsGameRestart">
        Play again!
      </button>
    </div>

    <div class="col-xs-12 text-center">
      <button class="btn btn-lg btn-success" id="animalsGameReturnHome">
        More Games
      </button>
    </div>


    {{/if}}

  </div>
</template>
