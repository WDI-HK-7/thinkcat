<template name="colours">
  
<!--========================================================= Navbar =========================================================-->
     
  {{> navbar}}

  <div class="container">

  {{#if counter}}

<!--===================================================== Question Panel =====================================================-->

    <div id="colour-question-panel" class="col-md-12 col-lg-8 col-lg-offset-2 panel panel-default">
     
      <h3>Which colouring pencil is {{getRandomColour}}?</h3>
      
    </div> 


<!--======================================================= Game Panel =======================================================-->

    <div id="colour-game-panel" class="col-md-12 col-lg-8 col-lg-offset-2 panel panel-default text-center">
     
      <img id="green" class="pencil" src="/images/colour-pencil-01.svg">
      <img id="yellow" class="pencil" src="/images/colour-pencil-03.svg">
      <img id="red" class="pencil" src="/images/colour-pencil-04.svg">
      <img id="blue" class="pencil" src="/images/colour-pencil-05.svg">
      <img id="purple" class="pencil" src="/images/colour-pencil-06.svg">
      
    </div>

<!--===================================================== Answers Panel =====================================================-->

    <div id="colour-counter-panel" class="col-md-12 col-lg-8 col-lg-offset-2 panel panel-default text-justify">
     
      <div class="answers-counter-colours">
        <span class="glyphicon glyphicon-ok"></span> 
        Right: {{updateCorrectAnswers}}
      </div>
      
      <div class="answers-counter-colours">
        <span class="glyphicon glyphicon-remove"></span> 
        Wrong: {{updateIncorrectAnswers}}
      </div>
      
    </div>

  {{else}}

<!--================================================== Finish Game Message ==================================================-->

    <h1 class="col-xs-12 text-center">Well Done {{child.name}}! Your Score was {{updateCorrectAnswers}}.</h1>
    
    <div class="col-xs-12 text-center">
      <button class="btn btn-lg btn-success" id="colourGameReturnHome">More Games</button>
      <button class="btn btn-lg btn-primary" id="colourGameRestart">Play again!</button>
    </div>

  {{/if}}

  </div>
</template>
