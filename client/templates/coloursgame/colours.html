<template name="colours">
  <div id="colours-game">
  
    <div class="container-fluid">
      <img id="logo" class="col-xs-2 img-responsive" src="/images/smart-owl-icon.svg" alt="">
      <img id="colours-avatar" class="col-xs-offset-6 col-xs-2 img-responsive" src="http://images.watoday.com.au/2010/12/22/2105997/kids-swing-3-4-420-420x0.jpg" alt="">
      <h4 id="colour-child-name" class="col-xs-2">Hello, {{child.name}} :)<br> You are {{child.age}} years old!</h4>
    </div>

    <div class="container">
    
   {{#if counter }}

<!--    Input the returned value from the updateCorrectAnswers helper-->
      <div class="answersCounterDiv col-xs-12 col-sm-3 "><span class="glyphicon glyphicon-ok"></span> Right: {{updateCorrectAnswers}}<br> <span class="glyphicon glyphicon-remove"></span> Wrong: {{updateIncorrectAnswers}}</div>

<!--          Game Panel-->
      <div id="game-panel" class="col-xs-12 col-sm-6 panel panel-default text-center">
              <div class="row">
                <div class="col-xs-12">
                  <div class="colours-row">
                    <div id="red" class="circle"></div>
                    <div id="blue" class="circle"></div>
                  </div>
                </div>
                <div class="col-xs-12">
                  <div class="colours-row">
                    <div id="green" class="circle"></div>
                    <div id="yellow" class="circle"></div>
                  </div>
                </div>
              </div>
            </div>

<!--          Question Panel-->
      <div id="question-panel" class="col-xs-12 col-sm-6 col-sm-offset-3 panel panel-default">
<!--        Input what is returned from the getRandomColour handlebar helper function and update it everytime-->
          <h3>Which colour is {{getRandomColour}}?</h3>
      </div> 

      
    {{else}}
    
      <h1 class="col-xs-12 text-center">Well Done {{child.name}}! Your Score was {{updateCorrectAnswers}}.</h1>
      <div class="col-xs-12 text-center">
        <button class="btn btn-lg btn-success" id="colourGameReturnHome">New Game</button>
        <button class="btn btn-lg btn-primary" id="colourGameRestart">Play again!</button>
      </div>
       
    {{/if}}
    
    </div>
  </div>
</template>
