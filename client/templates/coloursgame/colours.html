<template name="colours">
  <div id="colours-game">
  
    <img id="logo" class="img-responsive" src="/images/smart-owl-icon.svg" alt="">

    <div class="container">
    
    {{#if counter }}

    <h1>Welcome {{child.name}}</h1>
    

    <!--  Input the returned value from the updateCorrectAnswers helper-->
      <div>Number of Right Answers: {{updateCorrectAnswers}}</div>

    <!-- Game Panel -->
      <div id="game-panel" class="panel panel-default text-center">
        <div class="row">
          <div class="col-xs-12">
            <div class="colours-row">
              <div id="red" class="circle"></div>
              <div id="blue" class="circle"></div>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="colours-row">
              <div id="green" class="circle"></div>
              <div id="yellow" class="circle"></div>
            </div>
          </div>
        </div>
      </div>

    <!-- Question Panel -->
      <div id="question-panel" class="panel panel-default">
        <!--Input what is returned from the getRandomColour handlebar helper function and update it everytime-->
          <div>Which colour is {{getRandomColour}}?</div>
      </div>

      
    {{else}}
    
      <h1>Your Score is {{updateCorrectAnswers}}</h1>
      <button id="colourGameReturnHome">Return to home</button>
      <button id="colourGameRestart">Play again</button>
       
    {{/if}}
    
    </div>
  </div>
</template>
