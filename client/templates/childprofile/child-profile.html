<template name="childProfile">


<div class="child-profile-page">
  {{> navbar}}
    
  <div class="main-content">

    <div class="dashboard-child col-xs-12 col-sm-4">
      
      <!-- Child Profile Picture Here -->
      <div class="avatar-profile col-xs-6 col-xs-offset-3 col-sm-8">
        <img src="http://images.watoday.com.au/2010/12/22/2105997/kids-swing-3-4-420-420x0.jpg" class="img-circle img-responsive">
      </div>

      <!-- Child Name + Age -->
      <div class="child-info">
        <div class="child-name col-xs-6">
              <span>Name: <strong>{{childInfo.name}}</strong></span>
            </div>

            <div class="child-age col-xs-6">
              <span>Age: <strong>{{childInfo.age}}</strong></span>
            </div>
      </div>

      <!-- Child Table With Game and Average Scores -->
      <div class="statistics">
        <table class="table">
            <thead>
              <tr>
                <th>Game:</th>
                <th>Average Score:</th>
              </tr>
            </thead>
            <tbody>

              <tr class="child-games">
                <td class="game-name">Maths Game:</td>
                <td class="game-stats">{{mathsGameStats}}</td>
              </tr>
              <tr class="child-games">
                <td class="game-name">Colours Game:</td>
                <td class="game-stats">{{coloursGameStats}}</td>
              </tr>
              <tr class="child-games">
                <td class="game-name">Shapes Game:</td>
                <td class="game-stats">{{shapesGameStats}}</td>
              </tr>
               <tr class="child-games">
                <td class="game-name">Other Game:</td>
                <td class="game-stats">No Stats</td>
              </tr>

            </tbody>
          </table>
      </div>

      <!-- Game Play Button TBD how it works -->
      <div class="play-button">
        
      </div>

    </div>

    <div class="statistics-charts col-xs-12 col-sm-6">

      <div class="statistics-title">
        <span>Game Statistics!</span>
      </div>

        <!-- game stats chart for the particular child -->
      <div id="game-stats-chart" class="chart col-xs-12 col-sm-8">
        
      </div>

      <div id="game-avg-comparison" class="chart col-xs-12 col-sm-4">
        
      </div>
      
    </div>

    <!-- statistics-charts for IPAD EDITION LANDSCAPE -->
    <div class="statistics-charts-ipad col-xs-12 col-sm-8">
      <div class="statistics-title">
        <span>Game Statistics!</span>
      </div>

        <!-- game stats chart for the particular child -->
      <div id="game-stats-chart2" class="chart col-xs-12 col-sm-8">
        
      </div>

      <div id="game-avg-comparison2" class="chart col-xs-12 col-sm-4">
        
      </div>  
    </div>

    <!-- Buttons For Charts View -->
    <div class="child-chart-selection col-xs-12 col-sm-2">

      <div class="history-container">
        
        <div class="game-history">
          <button id="maths-game-chart" class="game-history btn btn-primary col-xs-12">Maths Game Stats</button>
        </div>

        <div class="game-history">
          <button id="colours-game-chart" class="game-history btn btn-primary col-xs-12">Colours Game Stats</button>
        </div>
        
        <div class="game-history">
          <button id="shapes-game-chart" class="game-history btn btn-primary col-xs-12">Shapes Game Stats</button>
        </div>
        
        <div class="game-history">
          <button id="game-chart" class="game-history btn btn-primary col-xs-12">Other Game Stats</button>
        </div>

      </div>
      
    </div>

    <!-- Buttons for Chart View for IPAD -->
    <div class="child-chart-selection-ipad col-xs-12 col-sm-12">
      <div class="history-container">
        
        <div class="game-history">
          <button id="maths-game-chart" class="game-history btn btn-primary col-xs-3">Maths Game Stats</button>
        </div>

        <div class="game-history">
          <button id="colours-game-chart" class="game-history btn btn-primary col-xs-3">Colours Game Stats</button>
        </div>
        
        <div class="game-history">
          <button id="shapes-game-chart" class="game-history btn btn-primary col-xs-3">Shapes Game Stats</button>
        </div>
        
        <div class="game-history">
          <button id="game-chart" class="game-history btn btn-primary col-xs-3">Other Game Stats</button>
        </div>

      </div>
    </div>

  </div>


</div>
    

</template>
