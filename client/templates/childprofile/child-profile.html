<template name="childProfile">
    {{> navbar}}
      
    <div class="main-content">

      <div  class="dashboard-child 
            col-xs-12
            col-sm-3 
            col-md-3">
        
        <!-- Child Profile Picture Here -->
        <div  class="avatar-profile 
              col-xs-10 col-xs-offset-1 
              col-sm-10 col-sm-offset-1">
          <img src="{{root_url}}{{profileImg}}" class="img-rounded img-responsive img-center avatar">

          <!-- Child Name + Age -->
          <div class="child-info text-center">
            <div class="child-name col-xs-12">
              <h4>{{childInfo.name}}</h4><h6>Age: {{childInfo.age}}yrs old</h6>
            </div>
          </div>
          
          <!-- <hr id="child-hr"> -->

          <!-- Child Table With Game and Average Scores -->
          <table class="table">
              <thead>
                <tr>
                  <th>GAME</th>
                  <th>AVERAGE</th>
                </tr>
              </thead>
              <tbody>

                <tr class="child-games">
                  <td class="game-name">Problem Solving</td>
                  <td class="game-stats">{{mathsGameStats}}%</td>
                </tr>
                <tr class="child-games">
                  <td class="game-name">Visual Processing</td>
                  <td class="game-stats">{{coloursGameStats}}%</td>
                </tr>
                <tr class="child-games">
                  <td class="game-name">Mental Agility</td>
                  <td class="game-stats">{{shapesGameStats}}%</td>
                </tr>
                 <tr class="child-games">

                  <td class="game-name">Memory</td>
                  <td class="game-stats">{{animalsGameStats}}%</td>
                </tr>

              </tbody>
            </table>

          <!-- Game Play Button TBD how it works -->
          <div class="play-button-icon">
            <img id="play-button-dash" class="img-responsive img-center" src="/images/icons/icons-play-button.svg">
          </div>
          
        </div>
      </div>
      <!-- Closes .dashboard-child -->

      <!-- Buttons For Charts View -->
      <div  class="child-chart-selection
            col-xs-12
            col-sm-2 col-sm-push-7">
        <img id="maths-game-chart" class="game-button-icon col-xs-6 col-sm-12" src="/images/icons/icons-math-game.svg">
        <img id="colours-game-chart" class="game-button-icon col-xs-6 col-sm-12" src="/images/icons/icons-colours-game.svg">
        <img id="shapes-game-chart" class="game-button-icon col-xs-6 col-sm-12" src="/images/icons/icons-shapes-game.svg">
        <img id="animals-game-chart" class="game-button-icon col-xs-6 col-sm-12" src="/images/icons/icons-animal-game.svg">
      </div>
      
      <div  class="statistics-charts 
            col-xs-12 
            col-sm-7 col-sm-pull-2">

          <!-- game stats chart for the particular child -->
        <div id="game-stats-chart" class="chart col-xs-12 col-sm-8"></div>

        <div id="game-avg-comparison" class="chart col-xs-12 col-sm-4"></div>
        
      </div>
    </div>
</template>
