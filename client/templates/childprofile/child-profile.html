<template name="childProfile">

{{> navbar}}

  <div id="main-header" class="col-xs-12">  
    <div class="col-xs-12">
      <h3>Your Dashboard</h3>
      <p>All of your Children's Information will displayed here in their own personalized child-info section.</p>
    </div>

  </div>

  <div class="dashboard-child col-xs-8 col-xs-offset-2">
  
    <div class="avatar-profile col-xs-12 col-sm-4">
      <img src="http://images.watoday.com.au/2010/12/22/2105997/kids-swing-3-4-420-420x0.jpg" class="img-circle img-responsive">
    </div>

    <div class="child-info col-xs-12 col-sm-8">
      <div class="row">
        <div class="child-name col-xs-6">
          <span>Child's Name: <strong>{{childInfo.name}}</strong></span>
        </div>
        <div class="child-age col-xs-6">
          <span>Child's Age: <strong>{{childInfo.age}}</strong></span>
        </div>
      </div>
    </div>

    <div class="statistics col-xs-12 col-sm-8">
    
      <div class="row">
        <div class="child-games col-xs-4">
          <div class="child-game">
            <p>Game</p>
          </div>
          <div class="child-game">
            <p>Maths Game:</p>
          </div>
          <div class="child-game">
            <p>Colours Game:</p>
          </div>  
          <div class="child-game">
            <p>Game 3 Score:</p>
          </div>  
          <div class="child-game">
            <p>Game 4 Score:</p>
          </div>  
        </div>
        
        <div class="scores col-xs-4">
          <div class="child-score">
            <p>Average Score</p>
          </div>
          <div class="child-score">
            <p>{{mathsGameStats}}</p>
          </div>
          <div class="child-score">
            <p>{{coloursGameStats}}</p>
          </div>
          <div class="child-score">
            <p>Stats Go Here</p>
          </div>
          <div class="child-score">
            <p>Stats Go Here</p>
          </div>
        </div>

        <div class="scores col-xs-4">
          <div class="child-score">
            <p>View score history</p>
          </div>
          <div class="child-score">
            <button id="maths-game-chart" class="btn btn-primary">View chart</button>
          </div>
          <div class="child-score">
            <button id="colours-game-chart" class="btn btn-primary">View chart</button>
          </div>
          <div class="child-score">
            <button id="game-chart" class="btn btn-primary">View chart</button>
          </div>
          <div class="child-score">
            <button id="game-chart" class="btn btn-primary">View chart</button>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div id="game-stats-container" class="col-xs-8 col-xs-offset-2" style="display: none">
    <h2>Game Stats Chart</h2>
    <div id="game-stats-chart" class="col-xs-9" style="min-width: 310px; height: 400px;"></div>
    <div id="game-avg-comparison" class="col-xs-3" style="height: 400px;"></div>
  </div>

  <div class="games col-xs-12">

    <div class="maths-game games-img col-xs-3">
      <img src="images/game-button-03.svg" class="img-responsive img-center">
      <h3 class="game-title">Maths Game!</h3>
    </div>

    <div class="colours-game games-img col-xs-3">
      <img src="images/game-button-01.svg" class="img-responsive img-center">
      <h3 class="game-title">Colours Game!</h3>
    </div>

    <div class="game-three games-img col-xs-3">
      <img src="images/game-button-02.svg" class="img-responsive img-center">
      <h3 class="game-title">Other Game!</h3>
    </div>

    <div class="game-four games-img col-xs-3">
      <img src="images/game-button-04.svg" class="img-responsive img-center">
      <h3 class="game-title">Other Game!</h3>
    </div>

  </div>
