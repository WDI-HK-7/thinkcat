<template name="shapes">
  
<!--========================================================= Navbar =========================================================-->
     
  {{> navbar}}

  <div class="container">
    
  {{#if counter}}
   
<!--====================================================== Answers Panel ======================================================-->

    <div id="shapes-counter-panel" class="col-md-12 col-lg-8 col-lg-offset-2 panel panel-default text-justify">
     
      <div class="answers-counter-shapes">
        <span class="glyphicon glyphicon-ok"></span> 
        Right: {{updateCorrectAnswers}}
      </div>
      
      <div class="answers-counter-shapes">
        <span class="glyphicon glyphicon-remove"></span> 
        Wrong: {{updateIncorrectAnswers}}
      </div>
      
    </div>

  <!--======================================================= Game Panel =======================================================-->

     <div id="shapes-game-panel" class="col-md-12 col-lg-8 col-lg-offset-2 panel panel-default text-center">
     
      <div class="row">
        <img id="triangle" class="shape" src="/images/shapes-triangle.svg">
        <img id="rectangle" class="shape" src="/images/shapes-rectangle.svg">
        <img id="square" class="shape" src="/images/shapes-square.svg">
      </div>
      
      <div class="row">
        <img id="star" class="shape" src="/images/shapes-star.svg">
        <img id="hexagon" class="shape" src="/images/shapes-polygon.svg">
        <img id="circle" class="shape" src="/images/shapes-circle.svg">
      </div>

    </div>

  <!--==================================================== Question Panel ====================================================-->

    <div id="shapes-question-panel" class="col-md-12 col-lg-8 col-lg-offset-2 panel panel-default">
     
      <h3>Which shape is a {{getRandomShape}}?</h3>
      
    </div> 

  {{else}}

  <!--================================================== Finish Game Message ==================================================-->

    <h1 class="col-xs-12 text-center">Well Done {{child.name}}! Your Score was {{updateCorrectAnswers}}.</h1>
    
    <div class="col-xs-12 text-center">
      <button class="btn btn-lg btn-success" id="shapeGameReturnHome">Home</button>
      <button class="btn btn-lg btn-primary" id="shapeGameRestart">Play again!</button>
    </div>

  {{/if}}

  </div>
</template>
